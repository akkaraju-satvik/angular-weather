<div *ngIf="!chartData.loadState && !error" class="container col-3 mt-3 d-flex justify-content-center">
    <div class="col-12">
        <div>
            <canvas baseChart width="100" height="100" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        </div>
    </div>
</div>

<div *ngIf="chartData.loadState" id="spinner" class="col-12 d-flex flex-column align-items-center p-3 justify-content-space-around" >
    <div class="spinner-border" role="status">
    </div>
    <p class="h6 mt-3">
        Waiting for Chart Data
    </p>
</div>

<div *ngIf="error" class="d-flex pt-5 justify-content-center">
    <div class="d-flex justify-content-center flex-column text-center alert alert-danger" role="alert">
        <strong>Couldn't get chart data!</strong>
        <span class="text-center">
            Please try again.
        </span>
    </div>
</div>
